<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        .skill-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background-color: #f5f5f5;
            border-radius: 10px;

        }

        .heading {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .skill-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }


        .skill-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .skill-year {
            color: #050505;
            font-size: 14px;
        }

        .swiper {
            width: 100%;

        }

        .swiper-slide {
            background-color: rgb(131, 129, 255);
            text-align: center;
            padding: 20px 0;
            border-radius: 20px;
            height: 200px;
        }

        .swiper-button-prev,
        .swiper-button-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        .swiper-button-prev {
            left: 10px;
        }

        .swiper-button-next {
            right: 10px;
        }


        
    </style>
</head>

<body>
    <div class="skill-section">
        <h1 class="heading">Skill Set</h1>

        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="html.png" alt="HTML" class="skill-icon">
                    <h3 class="skill-title">HTML Developer</h3>
                    <span class="skill-year">(2021)</span>
                </div>
                <div class="swiper-slide">
                    <img src="css.png" alt="CSS" class="skill-icon">
                    <h3 class="skill-title">CSS Developer</h3>
                    <span class="skill-year">(2022)</span>
                </div>
                <div class="swiper-slide">
                    <img src="js.png" alt="JavaScript" class="skill-icon">
                    <h3 class="skill-title">JavaScript Developer</h3>
                    <span class="skill-year">(2023)</span>
                </div>
                <div class="swiper-slide">
                    <img src="img2.png" alt="PHP" class="skill-icon">
                    <h3 class="skill-title">PHP Developer</h3>
                    <span class="skill-year">(2024)</span>
                </div>
                <div class="swiper-slide">
                    <img src="img2.png" alt="SQL" class="skill-icon">
                    <h3 class="skill-title">SQL Developer</h3>
                    <span class="skill-year">(2024)</span>
                </div>
                <div class="swiper-slide">
                    <img src="img2.png" alt="Java" class="skill-icon">
                    <h3 class="skill-title">Java Developer</h3>
                    <span class="skill-year">(2024)</span>
                </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },

            // Add this responsive breakpoint configuration:
            breakpoints: {
                400: {
                    slidesPerView: 5,
                },
            },
        })
    </script>
</body>

</html>
