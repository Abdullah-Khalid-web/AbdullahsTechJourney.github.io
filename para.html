<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .skill-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background-color: #f5f5f5;
            border-radius: 10px;
            overflow-x: scroll;
            
        }
        .skill-section input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            height: 5px; /* Set a height to hide the thumb */
        }
        
        .skill-section input[type="range"]::-webkit-slider-thumb {
            display: none;
        }
        .heading {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .skill-grid {
            display: flex;
            gap: 10px;
        }

        .skill-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }

        .skill-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .skill-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .skill-year {
            color: #999;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="skill-section">
        <h1 class="heading">Skill Set</h1>
        <div class="skill-grid">
            <div class="skill-card">
                <img src="html.png" alt="HTML" class="skill-icon">
                <h3 class="skill-title">HTML Developer</h3>
                <span class="skill-year">(2021)</span>
            </div>
            <div class="skill-card">
                <img src="css.png" alt="CSS" class="skill-icon">
                <h3 class="skill-title">CSS Developer</h3>
                <span class="skill-year">(2022)</span>
            </div>
            <div class="skill-card">
                <img src="js.png" alt="JavaScript" class="skill-icon">
                <h3 class="skill-title">JavaScript Developer</h3>
                <span class="skill-year">(2023)</span>
            </div>
            <div class="skill-card">
                <img src="img2.png" alt="PHP" class="skill-icon">
                <h3 class="skill-title">PHP Developer</h3>
                <span class="skill-year">(2024)</span>
            </div>
            <div class="skill-card">
                <img src="img2.png" alt="SQL" class="skill-icon">
                <h3 class="skill-title">SQL Developer</h3>
                <span class="skill-year">(2024)</span>
            </div>
            <div class="skill-card">
                <img src="img2.png" alt="Java" class="skill-icon">
                <h3 class="skill-title">Java Developer</h3>
                <span class="skill-year">(2024)</span>
            </div>
        </div>
    </div>

</body>

</html>
